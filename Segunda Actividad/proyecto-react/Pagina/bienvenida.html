<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Elimina el margen predeterminado del body */
            padding: 0; /* Elimina el relleno predeterminado del body */
        }
        .container {
            position: relative; /* Establece la posición relativa para que los elementos internos se posicionen con respecto a este */
        }
        .container img {
            width: 100%; /* Asegura que la imagen ocupe todo el ancho del contenedor */
            height: auto; /* Hace que la altura de la imagen se ajuste automáticamente al ancho */
        }
        .text {
            position: absolute; /* Establece la posición absoluta para que se superponga a la imagen */
            top: 50%; /* Coloca el elemento en el 50% superior del contenedor */
            left: 50%; /* Coloca el elemento en el 50% izquierdo del contenedor */
            transform: translate(-50%, -50%); /* Centra el elemento tanto horizontal como verticalmente */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para que el texto sea legible */
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #ff5733; /* Color naranja */
        }
        p {
            font-size: 18px;
            color: #000000; /* Color rojo puro (#ff0000) */
        }
        .button-container {
            margin-top: 20px; /* Espacio superior para el botón */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733; /* Color naranja para el botón */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/fondo.jpg" alt="Forum">
        <div class="text">
            <h1>Bienvenido </h1>
            <p>Gracias por visitarnos. Esperamos que disfrutes de tu estancia en nuestro sitio.</p>
            <div class="button-container">
                <a class="button" href="inicio.html">Página de Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
