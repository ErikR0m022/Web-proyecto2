    <h1>Formulario de Registro de Personas y Vehículos</h1>
    <form action="procesar_registro_personas_vehiculos.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="vehiculo">Tipo de Vehículo:</label>
        <select id="vehiculo" name="vehiculo">
            <option value="coche">Coche</option>
            <option value="moto">Moto</option>
            <option value="bicicleta">Bicicleta</option>
        </select><br><br>

        <label for="matricula">Matrícula del Vehículo:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="color">Color del Vehículo:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="modelo">Modelo del Vehículo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="hora">Hora:</label>
        <input type="text" id="hora" name="hora" required><br><br>

        <label for="dia">Día:</label>
        <input type="text" id="dia" name="dia" required><br><br>

        <input type="submit" value="Registrar">
    </form>
